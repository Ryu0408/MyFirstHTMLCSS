<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>1박 2일 가족 여행 코스</title>
</head>
<body>
	<h1>1박 2일 가족 여행 코스</h1>
	<ul>
		<li>1일차
<!-- 순서 목록 만들기 <ol>, <li> 태그 type속성(1,a,A,i,I) start속성(시작번호), reversed(역순) -->
			<ol type="a">
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차
			<ol type="a" start ="3">
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>

</body>
</html>
